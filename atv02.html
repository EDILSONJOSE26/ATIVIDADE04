<body>
    <div class="container"> <!--inicio container-->
        <div class="form-box">
            <h2 class="textop1">ADICIONAR TAREFAS</h2>
            <form id="form_tarefas" action="#">
                <div class="input-group">
                    <label for="descricao"> DESCRIÇÃO </label>
                    <input type="text" id="descricao" placeholder="Digite a descrição" required>
                </div>

                <div class="input-group">
                    <label for="responsavel2">RESPONSAVEL</label>
                    <input type="text" id="responsavel2" placeholder="Digite o nome do responsavel" required>
                </div>

                <div class="input-group">
                    <label for="nivel3">NIVEL</label>
                    <input type="number" id="nivel3" placeholder="Digite o nivel" required>
                </div>

                <div class="input-group">
                    <label for="prioridade4">PRIORIDADE</label>
                    <input type="number" id="prioridade4" placeholder="Digite a prioridade" required>
                </div>

                <div class="input-group w50">
                    <label for="situacao5">SITUAÇÃO</label>
                    <input type="text" id="situacao5" placeholder="Situação" required>
                </div>

                <div id="form-buttons">
                    <input id="btn-adicionar" type="submit" value="Adicionar Tarefa" />
                </div></br>

               <h4>HISTORICO DE ATIVIDADES RECENTES</h4>
                <br>
                <ul id="list-tarefa"></ul>


            </form>
        </div>
    </div> <!--fim container-->
